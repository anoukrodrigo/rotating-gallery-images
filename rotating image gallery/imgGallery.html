<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Rotating Image Gallery</title>
	<link rel="stylesheet"href="imgGallery.css">
</head>
<body>

	</span>
	<span style="--i: 3">

	</span>
	<span style="--i: 4">

	</span>
	<span style="--i: 5">
		<img src="img05.JPG">
	</span>
	<span style="--i: 6">
		<img src="img06.JPG">
	</span>
	<span style="--i: 7">
		<img src="img07.JPG">
	</span>
	<span style="--i: 8">
		<img src="img08.JPG">
	</span>
	<span style="--i: 9">
		<img src="img09.JPG">
	</span>

<div class="btn-container">
	<button class="btn" id="prev"><</button>

</div>


<script src="imgGallery.js"></script>
</body>
</html>
